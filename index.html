<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Jquery Image ReSize</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/imageControl.js"></script>
    <script type="text/javascript" src="js/exif.js"></script>
</head>
<script>
    function fileChange(e) {
        ImageControl.imageHandle(e, {}, function (image, fileName) {
            $('#imageList').append('<img src="' + image + '" alt="'+ fileName +'">');
        });
    }
</script>
<body>
<input type="file" onchange="fileChange(event)" multiple>
<div id="imageList">
</div>
</body>
</html>
